<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click 'Try it'. wait 3 seconds, and the page will alert the date and time </p>
    <button onclick="setTimeout(myFunction, 3000);">Try it</button>
    <script>
        function myFunction(){
            var d = new Date();
            alert(d.toLocaleDateString());
        }
    </script>
</body>
</html>
