<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 id="demo"></h1>
<body>
    <script>
        var person = {
  firstName: "Mohammed",
  lastName: "Ali",
  language: "EN",
  get langGet() { 
    return this.language; },
  set langSet(value) { 
    this.language = value; }
};

person.langSet = "AR";
document.getElementById("demo").innerHTML = person.langGet;
    </script>
</body>
</html>
